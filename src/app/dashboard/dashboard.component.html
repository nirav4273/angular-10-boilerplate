<div class="container">
	<div>
		<table class="table">
			<tbody>
				<ng-container *ngFor="let item of list">
					<tr>
						<td>
							<img src="{{item.avatar}}" />
						</td>
						<td>{{item.first_name}}</td>
						<td>{{item.last_name}}</td>
						<td>{{item.email}}</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>
